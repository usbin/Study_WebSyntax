<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programmer" : "egoing",
                "designer" : "leezche"
            };
            document.write("programmer : "+coworkers.programmer+"<br>");
            document.write("designer : "+coworkers.designer+"<br>");
            coworkers.bookkeeper = "duru";
            document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
            coworkers["data science"] = "taeho";
            document.write("data science : "+coworkers["data science"]);
        </script>
        <h2>Interate </h2>
        <script>
            for(n in coworkers){
                document.write(n +" : "+coworkers[n] + "<br>");
            }
        </script>
        <h2>Method</h2>
        <script>
            coworkers.showAll = function(){
                for(n in coworkers){
                    document.write(n +" : "+this[n] + "<br>");
                }
            }
            coworkers.showAll();
        </script>
    </body>
</html>
